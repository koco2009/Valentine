  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;

      background: url('background_image.jpg') center / cover no-repeat;

    .container {

    .card {

    #textCard {

    #buttonCard {

      justify-content: space-between;
      align-items: stretch;
      gap: 20px;
      flex-wrap: wrap;           /* allow buttons to move instead of clipping */
      overflow: visible;         /* DO NOT hide content */
    }

    button {
      /* IMPORTANT: remove flex-grow so width changes actually show */
      flex: 0 0 auto;
      padding: 14px 10px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      min-width: 120px;
      transition: width 0.3s ease, padding 0.3s ease, font-size 0.3s ease, background 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff5fa2, #ff9acb);
      color: white;
      max-width: 100%;
    }

    #noBtn {
      background: #eee;
      color: #333;
      max-width: 100%;
      white-space: normal;
      word-break: break-word;
      line-height: 1.3;
    }

    @media (max-width: 400px) {
      #buttonCard {
        flex-direction: column;
      }
    }
  </style>
</head>
